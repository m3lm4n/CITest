machine:
  environment:
    ANDROID_HOME: /home/ubuntu/android

dependencies:
  cache_directories:
    - ~/.android
    - ~/android
  override:
    - ./install_dependencies.sh

test:
  override:
  - $ANDROID_HOME/tools/emulator -avd testing -no-window -no-boot-anim -no-audio:
      background: true
      parallel: true
  - ./wait_for_emulator.sh:
      parallel: true
  - ./gradlew connectedCheck 
  post:
  - echo | ls
  - echo | ls app
  - echo | ls app/build
  - echo | ls app/build/outputs
  - echo | ls app/build/outputs/androidTest-results
  - echo | ls app/build/outputs/androidTest-results/connected
  - mkdir -p $CIRCLE_TEST_REPORTS/android
  - cp -a app/build/outputs/androidTest-results/connected/. $CIRCLE_TEST_REPORTS/android/